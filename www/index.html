<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/popup.css">
    <script src="eel.js"></script>
</head>
<body>
    <div class="main-block col-10 col-sm-8 col-md-8 col-lg-7 col-xl-6">
        <div class="logo-block"><h1 style="color: red;">You</h1><h1 style="color: white;">tube</h1><p>Downloader</p></div>
        <div class="forms">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-link-45deg"></i></span>
                <input type="text" class="form-control" placeholder="Ссылка на видео" aria-label="Username" aria-describedby="basic-addon1" id="url">
            </div>
            <div style="width: 100%; display: flex; height: 2.5em; align-items: center; margin-bottom: 1em; margin-top: 1em;">
                <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Качество</button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" onclick="quality_change('144p')">144p</a></li>
                  <li><a class="dropdown-item" onclick="quality_change('240p')">240p</a></li>
                  <li><a class="dropdown-item" onclick="quality_change('360p')">360p</a></li>
                  <li><a class="dropdown-item" onclick="quality_change('480p')">480p</a></li>
                  <li><a class="dropdown-item" onclick="quality_change('720p')">720p</a></li>
                  <li><a class="dropdown-item" onclick="quality_change('1080p')">1080p</a></li>
                  <li><a class="dropdown-item" onclick="quality_change('1440p')">1440p</a></li>
                  <li><a class="dropdown-item" onclick="quality_change('2160p')">2160p</a></li>
                </ul>
                <div style="display: flex; margin-left: 1em;">
                    <p style="margin-right: 0.5em; height: 0.5em;">Выбранное качество: </p><p style="height: 0.5em;" id="quality">720p</p>
                </div>
            </div>
            <div style="display: flex; margin-bottom: 1em;">
                <p style="margin-right: 0.5em; color: gray;">Путь для сохранения: </p><p id="download_path" style="color: gray;">'/Downloads'</p>
            </div>
            <button class="btn btn-success" style="margin-bottom: 1em;" id="download-button">Скачать</button>
        </div>
    </div>
    <!-- STATUS POPUP -->
    <div class="status-popup col-11 col-sm-7 col-md-7 col-lg-5 col-xl-3" style="display: none;">
        <i class="bi bi-play-btn-fill"></i>
        <div class="text-block">
            <b><p id="video-name">Название видео</p></b>
            <p id="download-status">Статус загрузки</p>
        </div>
    </div>
</body>
<!-- JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</html>
